{% extends 'Blog/templates/base.html' %}

{% block content %}
<!-- 이미지, 파일을 폼에서 서버로 전달할때 enctype="multipart/form-data" 설정 -->
<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	
	<tr>
		<td>이미지 파일 : </td>
		<td><input type="file" accept="image/gif, image/jpeg, image/jpg" multiple name="images"></td>
	</tr>
	<tr>
		<td>첨부 파일 : </td>
		<td>
			<input type="file" multiple name='files'>
		</td>
	</tr>
	</table>
	<input type="submit" value="글쓰기">
</form>
{% endblock %}
